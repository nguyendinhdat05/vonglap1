<body>
<script>
    let mang = [1, 2, 3, 2, 6, 4, 5, 3 , 3, 4, 5, 6, 7];
    let doDaiHienTai = 1;
    let doDaiLonNhat = 1;
    let viTriBatDauHienTai = 0;
    let viTriBatDauMax = 0;

    for (let i = 1; i < mang.length; i++) {
        if (mang[i] > mang[i - 1]) {
            doDaiHienTai++;
        } else {
            if (doDaiHienTai > doDaiLonNhat) {
                doDaiLonNhat = doDaiHienTai;
                viTriBatDauMax = viTriBatDauHienTai;
            }
            doDaiHienTai = 1;
            viTriBatDauHienTai = i;
        }
    }

    if (doDaiHienTai > doDaiLonNhat) {
        doDaiLonNhat = doDaiHienTai;
        viTriBatDauMax = viTriBatDauHienTai;
    }

    let ketQua = mang.slice(viTriBatDauMax, viTriBatDauMax + doDaiLonNhat);

    console.log("Dãy con tăng dần dài nhất là:", ketQua);

</script>
</body>
</html>
