<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập số a');
    let b = +prompt('nhập số b');
    let c = +prompt('nhập số c');
    let d = [a, b, c];
    if (a !== 0 && b !== 0 && c !== 0) {
        for (let i = 0; i <= d.length; i++) {
            for (let j = 0; j <= d.length; j++) {
                for (let k = 0; k <= d.length; k++) {
                    if (i !== j && j !== k && i !== k) {
                        let num = d[i] * 100 + d[j] * 10 + d[k];
                        if ( num > 99 && num < 1000){
                        document.write(num + '<br>');
                        }
                    }
                }
            }
        }
    } else {
        document.write('sai điều kiện');
    }
</script>
</body>
</html>
