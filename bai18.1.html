<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [ 2,-1,3,1,5];
    let max1 = a[0];
    let max2 = -Infinity;
    for  ( let i = 0 ; i < a.length ; i++ ) {
        if ( max1 < a[i] ) {
            max2 = max1;
            max1 = a[i];
        }
    } document.write('tích lớn nhất của các số trong mảng a :' + max1*max2)
</script>
</body>
</html>
